<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="equilibrium double-column">
        <img src="images/image-equilibrium.jpg" class="equilibrium-img" alt="equilibrium">
        <img src="images/icon-view.svg" class="view" alt="view">
      </div>
      <h1 class="title double-column">Equilibrium #3429</h1>
      <p class="text double-column">Our Equilibrium collection promotes<br> balance and calm.</p>
      <p class="balance"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <div class="line"></div>
      <p class="time"><img src="images/icon-clock.svg" alt="">3 days left</p>
      <div class="credits">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="autor">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ArielNicolas2021">ArielNicolas2021</a>.
  </footer>
</body>
</html>
